name: Release Cross-Platform Python App

on:
  workflow_run:
    workflows: ["Build Cross-Platform Python App"]
    types:
      - completed
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: KingGodCastleAIO-ubuntu-*
          path: ./artifacts/linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: KingGodCastleAIO-windows-*
          path: ./artifacts/windows

      - name: Get version from artifact name
        id: get_version
        run: |
          VERSION=$(ls ./artifacts/linux 2>/dev/null | grep -oP '(?<=KingGodCastleAIO-ubuntu-)\d+\.\d+\.\d+\w*' | head -n1)
          if [ -z "$VERSION" ]; then
            VERSION=$(ls ./artifacts/windows 2>/dev/null | grep -oP '(?<=KingGodCastleAIO-windows-)\d+\.\d+\.\d+\w*' | head -n1)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: |
            Auto release from workflow_run for cross-platform build.
          files: |
            ./artifacts/linux/*
            ./artifacts/windows/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
